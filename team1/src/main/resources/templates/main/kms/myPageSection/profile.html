<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인배너</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<section th:fragment="favorites" th:if="${profile.grade == 'A'}">

</section>
<!-- profile -->
<section class="container" th:fragment="profile">
    <div class="section-inner mb-5" >
        <h2 th:if="${profile.grade == 'A'}">관리자 프로필</h2>
        <h2 th:unless="${profile.grade == 'A'}">프로필</h2>
        <hr class="mb-5">

        <div class="container mt-3">
            <div class="mt-4">
                <div class="row max-container profile-box" style="height: 450px;">
                    <div class="col-sm align-content-center text-center">
                        <div class="card-body">
                            <div class="mt-3">
                                <img src="/img/profile.jpg" alt="image" class="card-img-top rounded-circle" style="width: 200px; height: 200px;">
                            </div>
                            <div class="mt-3">
                                <h2 th:text="${profile.userName}">홍길동</h2>
                                <p th:text="${profile.userEmail}">naver.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm align-content-center ">
                        <div class="mt-1 text-center">
                            <h3>계정 설정</h3>
                        </div>
                        <div class="mt-1">
                            <p style="font-size: small;" class="mb-1 ps-1">아이디</p>
                            <div class="border border-2 rounded-2 bg-white align-content-center" style="height: 50px;"><p th:text="${profile.userId}" style="margin-left: 10px; margin-bottom:0;">ID</p></div>
                        </div>
                        <div class="mt-1">
                            <p style="font-size: small;" class="mb-1 ps-1">이름</p>
                            <div class="border border-2 rounded-2 bg-white align-content-center" style="height: 50px;"><p th:text="${profile.userName}" style="margin-left: 10px; margin-bottom:0;">홍길동</p>
                            </div>
                        </div>
                        <div class="mt-2">
                            <p style="font-size: small;" class="mb-1 ps-1">연락처</p>
                            <div class="border border-2 rounded-2 bg-white align-content-center" style="height: 50px;"><p th:text="${profile.userPhone}" style="margin-left: 10px; margin-bottom:0;">1234</p>
                            </div>
                        </div>
                        <div class="mt-2">
                            <p style="font-size: small;" class="mb-1 ps-1">이메일</p>
                            <div class="border border-2 rounded-2 bg-white align-content-center" style="height: 50px;"><p th:text="${profile.userEmail}" style="margin-left: 10px; margin-bottom:0;">
                                nav.com</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
