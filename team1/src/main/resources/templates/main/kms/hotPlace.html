<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<!-- hotPlace -->
<section id="hotPlace" class=" pt-3" th:fragment="hotPlace">
    <h2 class="hot_title pb-3" style="text-align: center;"><span th:text="${spotRank.MAINTITLE}">수영사적공원</span> 근처 <span style=" font-weight: bold">랭킹 TOP 맛집</span> 🚀</h2>
    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="slider">
                <div class="card" th:if="${#lists.size(placeRankList)} > 0" th:each="item,stat : ${placeRankList}">
                    <a href="#" th:href="@{|/SearchDetail/${item.UCSEQ}?category=B|}">
                        <img class="card__img" src="#" alt="Top1" th:src="${item.MAINIMGTHUMB}" th:if="${item.MAINIMGTHUMB} != null" />
                        <img class="card__img" src="#" alt="Top1" th:src="@{/img/noimage.jpg}" th:unless="${item.MAINIMGTHUMB} != null"/>
                        <span class="hotPlace__rank" th:text="|TOP ${stat.index +1}|">Top</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <button class="hotPlace__btn next" onclick="moveSlide(1)">&#10095;</button>
    <button class="hotPlace__btn prev" onclick="moveSlide(-1)">&#10094;</button>
</section>

</body>
</html>
