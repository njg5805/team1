<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인명소</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<!-- hotSpot -->
<section id="hotSpot" class="max-container" th:fragment="hotSpot">
    <h2 class="hotSop__title">
        부산 <span style="font-weight: bold;">인기 명소 🏆</span>
    </h2>
    <div class="hotSpot__container">
        <div class="hotSpot__image">
            <a href="#" th:href="@{|/SearchDetail/${spotRank.UCSEQ}?category=A|}">
                <img class="hotSpot__image_img" src="#" alt="명소사진" th:src="${spotRank.MAINIMGTHUMB}" th:if="${spotRank.MAINIMGTHUMB} != null"/>
                <img class="hotSpot__image_img border" src="#" alt="#" th:src="@{/img/noimage.jpg}" th:unless="${spotRank.MAINIMGTHUMB} != null" />
            </a>
        </div>
        <div class="hotSpot__des">
            <div class="d-flex align-items-center">
                <h2 class="hotSpot__des__title" th:text="${spotRank.MAINTITLE}">수영사적공원</h2>
                <div class="flex-grow-1" style="padding-left: 30px; padding-bottom: 14px; font-size: 34px;">
                </div>
            </div>
            <div class="hotSpot__des__container mt-4">
                <div>
                    <ul class="hotSpot_info">
                        <li>
                            <span class="hotSpot__des__key">🔹 별점</span><span th:each="i : ${#numbers.sequence(1, 5)}">
                            <span th:class="${i <= (spotRank.SCOPEAVG != null ? spotRank.SCOPEAVG : 0) ? 'filled-star' : 'empty-star'}">
                        ★
                    </span>
                        </span>

                        </li>
                        <li><span class="hotSpot__des__key">🔹 주소</span><span class="hotSpot__des__value" th:text="${spotRank.ADDR1}">부산광역시 수영구 수영성로 43</span></li>
                        <li><span class="hotSpot__des__key">🔹 이용시간</span><span class="hotSpot__des__value" th:text="${#strings.isEmpty(spotRank.USAGEDAYWEEKANDTIME) ? '제한없음' : spotRank.USAGEDAYWEEKANDTIME}"></span></li>
                        <li><span class="hotSpot__des__key">🔹 휴무일</span><span class="hotSpot__des__value" th:text="${#strings.isEmpty(spotRank.HLDYINFO) ? '연중무휴' : spotRank.HLDYINFO}">월요일</span></li>
                        <li><span class="hotSpot__des__key">🔹 이용요금</span><span class="hotSpot__des__value" th:text="${#strings.isEmpty(spotRank.USAGEAMOUNT) ? '무료' : spotRank.USAGEAMOUNT}">18,000원</span></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
