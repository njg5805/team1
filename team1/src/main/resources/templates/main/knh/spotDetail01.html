<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>명소 상세페이지 - section1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/knh-css.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<section th:fragment="section1" class="section1">
    <div class="section-inner thumbnail-area">
        <div class="d-flex" style="justify-content: center">
            <div>
                <input type="hidden" th:value="${Detail.UCSEQ}" id="ucSeq" />
                <h1 th:text="${Detail.MAINTITLE}">이름</h1>
            </div>
            <div class="share-btn">
                <a href="#" id="btn-fv"><span class="star-icon" style="font-size: 20px" th:classappend="${result == 1 ? 'filled-heart' : 'empty-star'}">♥</span></a>
            </div>
        </div>
            <!-- 명소 썸네일 상세 이미지 -->
           <div class="thumbnail-main-img">
               <img class="thumbnail-main-img" src="#" alt="#" th:src="@{|${Detail.MAINIMGNORMAL}|}" th:if="${Detail.MAINIMGNORMAL != null}">
               <img class="thumbnail-main-img border" src="#" alt="#" th:src="@{/img/noimage.jpg}" th:unless="${Detail.MAINIMGNORMAL != null}">
           </div>
        <div class="mt-2 mb-2">
            <span th:each="i : ${#numbers.sequence(1, 5)}">
                <span style="font-size:20px;" th:class="${i <= (Detail.SCOPEAVG != null ? Detail.SCOPEAVG : 0) ? 'filled-star' : 'empty-star'}">
                    ★
                </span>
            </span>
        </div>
        <p class="spot-contents" th:text="${Detail.ITEMCNTNTS}">상세내용</p>
    </div>
</section>

</body>
</html>
