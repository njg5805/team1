<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>명소 상세페이지 - section4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/knh-css.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<section th:fragment="section4" class="section4">
    <div class="section-inner">
        <h2>부산왔나 Review</h2>
<!--        <div class="review-drop">-->
<!--            <select name="review-drop" class="review-drop-custom" style="width: 80px;">-->
<!--                <option value="">별점순</option>-->
<!--                <option value="">최신순</option>-->
<!--                <option value="">오래된순</option>-->
<!--            </select>-->
<!--        </div>-->
        <div>
            <div class=" d-flex justify-content-start gap-3 flex-wrap">
                <div class="item" th:if="${#lists.size(reviewBoard)} > 0" th:each="reviewBoard : ${reviewBoard}">
                    <ul class="reveiw-count-main p-3">
<!--                        예시이미지-->
                        <li class="float-start p-0">
                            <img src="#" th:if="${reviewBoard.imageUrl != null}" th:src="@{'/images/' + ${reviewBoard.imageUrl}}" style="width: 150px; height: 150px;">
                            <img class="border" src="#" th:unless="${reviewBoard.imageUrl != null}" th:src="@{/img/noimage.jpg}" style="width: 150px; height: 150px;">
                        </li>
<!--                        <li class="float-start" style="width: 150px; height: 150px; background-color: #bbbbbb"></li>-->
                        <li class="float-end" th:text="${reviewBoard.contents}">리뷰내용 입니다. 리뷰내용 입니다 리뷰내용 입니다 리뷰내용 입니다 리뷰내용 입니다 리뷰내용 입니다 리뷰내용 입니다 리뷰내용 입니다 리뷰내용 입니다 리뷰내용 입니다 </li>
                    </ul>
                    <div class="reveiw-count-sub d-flex justify-content-between p-3">
                        <div>
                            <span th:each="i : ${#numbers.sequence(1, 5)}">
                                <span th:class="${i <= reviewBoard.scope ? 'filled-star' : 'empty-star'}">
                                    ★
                                </span>
                            </span>
                        </div>
                        <div>
                            <span th:text="${reviewBoard.userId}">아이디</span>
                            <span>|</span>
                            <span th:text="${reviewBoard.createDate}">2025-02-12</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4" th:unless="${#lists.size(reviewBoard)} > 0">
                <div class="text-center">
                    <p>조회된 리뷰가 없습니다.</p>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
