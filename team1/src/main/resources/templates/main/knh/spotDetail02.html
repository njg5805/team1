<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>명소 상세페이지 - section2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/knh-css.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>

<body>
<section th:fragment="section2" class="section2">
    <div class="section-inner">
        <div class="spot-info">
            <dl>
                <dd><span class="me-3 spot-span">🔹 전화번호</span><span style="color: rgb(93, 93, 93); display: block; width: 1000px;" th:text="${Detail.CNTCTTEL}">전화번호텍스트</span></dd>
            </dl>
            <dl>
                <dd><span class="me-3 spot-span">🔹 이용시간 및 운영일</span><span style="color: rgb(93, 93, 93); display: block; width: 1000px;" th:text="${#strings.isEmpty(Detail.USAGEDAYWEEKANDTIME) ? '제한없음' : Detail.USAGEDAYWEEKANDTIME}">이용시간텍스트</span></dd>
            </dl>
            <dl>
                <dd><span class="me-3 spot-span">🔹 휴무일</span><span style="color: rgb(93, 93, 93); display: block; width: 1000px;" th:text="${#strings.isEmpty(Detail.HLDYINFO) ? '연중무휴' : Detail.HLDYINFO}">휴무일텍스트</span></dd>
            </dl>
            <dl>
                <dd><span class="me-3 spot-span">🔹 주소</span><span style="color: rgb(93, 93, 93); display: block; width: 1000px;" th:text="${Detail.ADDR1}">주소텍스트</span></dd>
            </dl>
            <dl th:if="${Detail.TRFCINFO != null}">
                <dt></dt>
                <dd><span class="me-3 spot-span">🔹 교통정보</span><span style="color: rgb(93, 93, 93); display: block; width: 1000px;" th:text="${Detail.TRFCINFO}">교통정보텍스트</span></dd>
            </dl>
            <dl th:unless="${Detail.TRFCINFO != null}">
                <dt></dt>
                <dd><span class="me-3 spot-span">🔹 대표메뉴</span><span style="color: rgb(130, 130, 130); display: block; width: 1000px;" th:text="${Detail.RPRSNTVMENU}">대표메뉴텍스트</span></dd>
            </dl>

        </div>
        <hr>
    </div>
</section>
</body>
</html>
