<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>명소 상세페이지 - section5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/knh-css.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<section th:fragment="section5" class="section5">
    <!--    로그아웃시 나타나는 버튼 -->

    <div class="section-inner">
        <h2>리뷰 작성하기</h2>
        <hr>
        <!--    로그아웃시 나타나는 블러처리 효과 -->
        <div th:if="${session.userId == null}">
            <div class="review-blur"></div>
            <button id="btn-login" class="review-blur-btn btn btn-dark" style="padding: 10px 30px">로그인 후 작성 해주세요 :)</button>
        </div>
        <div class="row mt-3">
            <form id="reviewFrm" action="/SearchDetail/reviewWrite" method="post" th:action="@{/SearchDetail/reviewWrite}" enctype="multipart/form-data">
                <input type="hidden" name="UCSEQ" th:value="${Detail.UCSEQ}">
                <input type="hidden" id="category" name="category" th:value="${category}">
                <input type="hidden" name="userId" th:value="${session.userId}">
                <div class="mt-3 d-flex gap-2">
                    <div class="review-write-title" style="width: 70px;">별점</div>
                    <div>
                        <select id="scope" name="scope" class="select-custom" style="width: 620px;">
                            <option value="5">★ ★ ★ ★ ★</option>
                            <option value="4">★ ★ ★ ★</option>
                            <option value="3">★ ★ ★</option>
                            <option value="2">★ ★</option>
                            <option value="1">★</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <div class="review-write-title" style="width: 70px;">첨부파일</div>
                    <div>
                        <input type="file" class="form-control" id="upload-files" style="width: 620px;" name="uploadFiles" multiple>
                        <label for="upload-files" class="form-label"></label>
                    </div>

                </div>
                <div class="mt-3 mt-3 d-flex gap-2">
                    <div class="review-write-title" style="width: 70px;">리뷰 내용</div>
                    <div>
                         <textarea class="form-control" id="contents" name="contents" row="10" placeholder="내용"
                                   style="height: 300px; width: 620px"></textarea>
                        <label for="contents"></label>
                    </div>
                </div>
                <hr>
                <div class="mt-3 review-write-button text-center">
                    <button type="submit" class="btn btn-dark" style="width: 130px">리뷰 등록하기</button>
                </div>
                <div id="statusMessage" class="mt-3"></div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
