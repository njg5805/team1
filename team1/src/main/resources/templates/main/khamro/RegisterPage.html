<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/LoginAndRegister.js}"></script>
    <link rel="stylesheet" href="/css/khamro.css">
</head>

<body>
<main class="full-body">
    <div class=" r-shadow shadow-lg p-3 bg-white rounded position-relative">
        <section style="width: 500px;" class="section position-absolute top-50 start-50 translate-middle">
            <div class="row text-center">
                <h3>회원 가입</h3>
            </div>
            <form action="/khamro/memberReg" method="post" onsubmit="return valid()">
                <!--            <input type="hidden" name="chk" value="0">-->
                <div class="mt-2">
                    <p class="text">아이디</p>
                    <div class=" row m-0 border border-2 rounded-2" style="width: 500px;">
                        <input class="col-8 border-0 p-0 p-lg-2 h50" type="text" name="userId" id="user-id" placeholder="아이디 입력">
                        <button type="button" class="col-4 btn btn-dark p-0 m-0 btn-sm" id="btn-check">중복 확인</button>
                    </div>
                    <label id="check"></label>
                </div>
                <div class="mt-2 pw1">
                    <p class="text">비밀번호</p>
                    <input type="password" id="Pw1" name="userPw1" placeholder="비밀번호 입력" class="form-control h50">
<!--                    <i class="fa-regular fa-eye-slash"></i>-->
                </div>
                <div class="mt-2 pw2">
                    <p class="text">비밀번호 확인</p>
                    <input type="password" id="Pw2" name="userPw2" placeholder="비밀번호 재입력" class="form-control h50" onfocusout="pwCheck()">
<!--                    <i class="fa-regular fa-eye-slash"></i>-->
                    <span id="chechingPw"></span>
                </div>
                <div class="mt-2 ">
                    <p class="text">이름</p>
                    <input type="text" placeholder="이름 입력" id="user-name" name="userName" class="form-control h50">
                </div>
                <div class="mt-2 ">
                    <p class="text">생년월일</p>
                    <input type="text" placeholder="생년월일" id="user-birthday" name="userData" class="form-control h50">
                </div>
                <div class="mt-2 ">
                    <p class="text">이메일</p>
                    <input type="text" placeholder="이메일 입력" id="user-email" name="userEmail" class="form-control h50">
                </div>
                <div class="mt-2 ">
                    <p class="text">연락처</p>
                    <input type="text" placeholder="핸드폰번호 입력" id="user-number" name="userPhone" class="form-control h50">
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-outline-dark h" style="width: 500px;" id="btn-register">회원 가입 완료하기</button>
                </div>
            </form>
        </section>
    </div>
</main>

</body>
</html>
