<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/khamro.css">
    <script th:src="@{/js/LoginAndRegister.js}"></script>
</head>
<body>
<main class="full-body">
    <div class="b-shadow shadow-lg p-3 bg-white rounded position-relative">
        <section style="width: 500px;" class="section position-absolute top-50 start-50 translate-middle">
            <div class="row text-center"><h3>로그인</h3></div>
            <form id="frm" method="post" class="a">
                <div class="mt-1">
                    <div class="mt-4">
                        <input type="text" class="form-control h" id="Id" name="userId" placeholder="아이디 입력">
                    </div>
                    <div class="mt-4 pass">
                        <input type="password" class="form-control h" id="Pw" name="userPw1" placeholder="비밀번호 입력">
                    </div>
                </div>
                <div class="mt-2">
                    <label for="remember-check">
                        <input type="checkbox" id="remember-check">아이디 저장
                    </label>
                </div>
                <div class="mt-4 d-grid gap-2 h">
                    <button type="button" class="btn btn-outline-dark" id="btn-login">로그인</button>
                </div>
                <div class="mt-4 " style="border-top:1px solid black"></div>
                <div class="row mt-4 border border-1 rounded-2 h m-0">
                    <div class="col-6 align-content-center"><p style="margin-bottom: 0;">아직 회원이 아니세요?</p></div>
                    <div class="col-3 align-content-center text-end pe-0"><a class="text-decoration-none" href="/khamro/register">회원가입</a></div>
                    <div class="col-1 align-content-center text-end p-0 border-end"></div>
                    <div class="col-2 text-center align-content-center"><a href="/" class="text-decoration-none" style="color: black"><i class="fa-solid fa-house"></i></a></div>
                </div>
            </form>
        </section>
    </div>
</main>
</body>
</html>
