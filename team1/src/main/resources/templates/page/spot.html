<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body>
<main class="container">
    <h2>Spot</h2>
    <hr>
    <div class="row" th:if="${#lists.size(MySpotList)} > 0" th:each="item : ${MySpotList}">
        <div class="col-sm-1">
            <a href="#" th:href="@{|/test/${item.UCSEQ}|}"><p th:text="${item.UCSEQ}"></p></a>
            <p th:text="${item.MAINTITLE}"></p>
        </div>
        <div class="col-sm-3">
            <img class="img-fluid" src="#" alt="#" th:src="${item.MAINIMGTHUMB}">
        </div>
        <input type="hidden" id="addr1" th:value="${item.ADDR1}">
    </div>

</main>
</body>
</html>
